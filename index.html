<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kanban Task Management</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.svg" />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Scripts -->
    <script defer src="./initialData.js" type="module"></script>
    <script defer src="./ui/renderTasks.js" type="module"></script>
    <script defer src="./ui/modalManager.js" type="module"></script>
    <script defer src="./tasks/taskManager.js" type="module"></script>
    <script defer src="./tasks/formUtils.js" type="module"></script>
    <script defer src="./scripts.js" type="module"></script>
  </head>

  <body>
    <!-- Sidebar -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img src="./assets/favicon.svg" alt="logo-mobile" class="logo-mobile" />
          <h2 class="header-board-name" id="header-board-name">Launch Career</h2>
        </div>
        <!-- âœ… New Task Button -->
        <button id="open-modal-btn" class="add-task-btn">+ Add New Task</button>
      </header>

      <div class="container">
        <main class="card-column-main">
          <!-- TODO Column -->
          <div class="column-div" data-status="todo">
            <div class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 class="columnHeader">TODO</h4>
            </div>
            <div class="tasks-container" id="todo-tasks"></div>
          </div>

          <!-- DOING Column -->
          <div class="column-div" data-status="doing">
            <div class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 class="columnHeader">DOING</h4>
            </div>
            <div class="tasks-container" id="doing-tasks"></div>
          </div>

          <!-- DONE Column -->
          <div class="column-div" data-status="done">
            <div class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 class="columnHeader">DONE</h4>
            </div>
            <div class="tasks-container" id="done-tasks"></div>
          </div>
        </main>
      </div>
    </div>

    <!-- Create/Edit Task Modal -->
    <dialog id="task-modal">
      <form method="dialog" id="task-form">
        <div class="modal-header">
          <h3>Add New Task</h3>
          <button type="button" class="close-btn" id="close-modal-btn">&times;</button>
        </div>

        <label for="task-title">Title</label>
        <input type="text" id="task-title" placeholder="Enter task title..." >

        <label for="task-desc">Description</label>
        <textarea id="task-desc" placeholder="Enter a detailed description..."></textarea>
  

        <label for="task-status">Status</label>
        <select id="task-status" name="status" required>
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>
        
        
        

        <button type="submit" id="modal-save">Save Task</button>
      </form>
    </dialog>

    <!-- View Task Modal -->
    <dialog id="view-task-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="view-title">Task Title</h3>
          <button type="button" class="close-btn" id="view-modal-close">&times;</button>
        </div>
        <p id="view-description">Task description will appear here.</p>
        <p><strong>Status:</strong> <span id="view-status"></span></p>
      </div>
    </dialog>
  </body>
</html>
